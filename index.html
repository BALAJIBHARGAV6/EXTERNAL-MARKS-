<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIC Exam Results - Fast Scraper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .search-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        #regInput {
            flex: 1;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            outline: none;
            transition: border 0.3s;
        }

        #regInput:focus {
            border-color: #667eea;
        }

        #searchBtn {
            padding: 15px 40px;
            font-size: 1.1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        #searchBtn:hover {
            transform: scale(1.05);
        }

        #searchBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            display: none;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
            display: block;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .results {
            display: none;
        }

        .results.show {
            display: block;
        }

        .summary-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-bottom: 25px;
        }

        .summary-card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .cgpa-display {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .cgpa-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .cgpa-box .label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .cgpa-box .value {
            font-size: 2rem;
            font-weight: bold;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: bold;
            position: sticky;
            top: 0;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .semester-header {
            background: #f0f0f0 !important;
            font-weight: bold;
            color: #667eea !important;
            text-align: center !important;
        }

        .grade-A-plus, .grade-A {
            color: #28a745;
            font-weight: bold;
        }

        .grade-B-plus, .grade-B {
            color: #17a2b8;
            font-weight: bold;
        }

        .grade-C, .grade-D {
            color: #ffc107;
            font-weight: bold;
        }

        .grade-E, .grade-F {
            color: #dc3545;
            font-weight: bold;
        }

        .execution-time {
            text-align: center;
            color: white;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .input-group {
                flex-direction: column;
            }

            #searchBtn {
                width: 100%;
            }

            .cgpa-display {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì MIC Exam Results Portal</h1>
            <p>Lightning Fast Results in 2-3 Seconds</p>
        </div>

        <div class="search-box">
            <div class="input-group">
                <input type="text" id="regInput" placeholder="Enter Registration Number (e.g., 22H71A1241)" 
                       onkeypress="if(event.key==='Enter') searchMarks()">
                <button id="searchBtn" onclick="searchMarks()">üîç Get Results</button>
            </div>
            <div id="status" class="status"></div>
            <div class="execution-time" id="execTime"></div>
        </div>

        <div id="results" class="results">
            <!-- Semester Summary -->
            <div class="summary-card">
                <h2>üìä Academic Summary</h2>
                <div class="cgpa-display" id="cgpaDisplay"></div>
                <div class="table-container">
                    <table id="semesterTable">
                        <thead>
                            <tr id="semesterHeaders"></tr>
                        </thead>
                        <tbody id="semesterBody"></tbody>
                    </table>
                </div>
            </div>

            <!-- Marks Details -->
            <div class="summary-card">
                <h2>üìã Detailed Marks</h2>
                <div class="table-container">
                    <table id="marksTable">
                        <thead>
                            <tr id="marksHeaders"></tr>
                        </thead>
                        <tbody id="marksBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:5001/get_marks';

        async function searchMarks() {
            const regNo = document.getElementById('regInput').value.trim().toUpperCase();
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            const searchBtn = document.getElementById('searchBtn');
            const execTimeDiv = document.getElementById('execTime');

            if (!regNo) {
                showStatus('Please enter a registration number', 'error');
                return;
            }

            // Show loading
            showStatus('‚è≥ Fetching results...', 'loading');
            searchBtn.disabled = true;
            resultsDiv.classList.remove('show');
            execTimeDiv.textContent = '';

            const startTime = performance.now();

            try {
                const response = await fetch(`${API_URL}?reg=${regNo}`);
                const data = await response.json();

                const endTime = performance.now();
                const totalTime = ((endTime - startTime) / 1000).toFixed(2);

                if (data.status === 'success') {
                    showStatus(`‚úÖ Results loaded successfully!`, 'success');
                    execTimeDiv.textContent = `‚ö° Loaded in ${totalTime}s (API: ${data.execution_time})`;
                    displayResults(data);
                } else {
                    showStatus(`‚ùå Error: ${data.error}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Failed to connect to server: ${error.message}`, 'error');
            } finally {
                searchBtn.disabled = false;
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.classList.add('show');

            // Display CGPA summary
            displayCGPA(data.data.semester_summary);

            // Display semester table
            displayTable(
                data.data.semester_summary,
                'semesterHeaders',
                'semesterBody'
            );

            // Display marks table
            displayMarksTable(data.data.marks_details);
        }

        function displayCGPA(semesterData) {
            const cgpaDisplay = document.getElementById('cgpaDisplay');
            
            if (!semesterData || !semesterData.rows) return;

            // Get latest semester data (second to last, as last is total)
            const latestSemester = semesterData.rows[semesterData.rows.length - 2];
            
            cgpaDisplay.innerHTML = `
                <div class="cgpa-box">
                    <div class="label">Current CGPA</div>
                    <div class="value">${latestSemester.CGPA || 'N/A'}</div>
                </div>
                <div class="cgpa-box">
                    <div class="label">Latest SGPA</div>
                    <div class="value">${latestSemester.SGPA || 'N/A'}</div>
                </div>
                <div class="cgpa-box">
                    <div class="label">Credits Secured</div>
                    <div class="value">${latestSemester['Credits Secured'] || 'N/A'}</div>
                </div>
                <div class="cgpa-box">
                    <div class="label">Backlogs</div>
                    <div class="value">${latestSemester.BackLogs || '0'}</div>
                </div>
            `;
        }

        function displayTable(tableData, headerId, bodyId) {
            if (!tableData || !tableData.headers || !tableData.rows) return;

            const headersRow = document.getElementById(headerId);
            const tbody = document.getElementById(bodyId);

            // Clear existing content
            headersRow.innerHTML = '';
            tbody.innerHTML = '';

            // Add headers
            tableData.headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headersRow.appendChild(th);
            });

            // Add rows
            tableData.rows.forEach(row => {
                const tr = document.createElement('tr');
                tableData.headers.forEach(header => {
                    const td = document.createElement('td');
                    td.textContent = row[header] || '';
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        }

        function displayMarksTable(marksData) {
            if (!marksData || !marksData.headers || !marksData.rows) return;

            const headersRow = document.getElementById('marksHeaders');
            const tbody = document.getElementById('marksBody');

            // Clear existing content
            headersRow.innerHTML = '';
            tbody.innerHTML = '';

            // Add headers
            marksData.headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headersRow.appendChild(th);
            });

            // Add rows
            marksData.rows.forEach(row => {
                const tr = document.createElement('tr');
                
                // Check if it's a semester header row
                if (row['Course Name'] && row['Course Name'].includes('SEMESTER')) {
                    const td = document.createElement('td');
                    td.colSpan = marksData.headers.length;
                    td.className = 'semester-header';
                    td.textContent = row['Course Name'];
                    tr.appendChild(td);
                } else {
                    marksData.headers.forEach(header => {
                        const td = document.createElement('td');
                        const value = row[header] || '';
                        td.textContent = value;
                        
                        // Add grade coloring
                        if (header === 'GR' && value) {
                            td.className = `grade-${value.replace('+', '-plus')}`;
                        }
                        
                        tr.appendChild(td);
                    });
                }
                
                tbody.appendChild(tr);
            });
        }

        // Auto-focus input on load
        window.onload = () => {
            document.getElementById('regInput').focus();
        };
    </script>
</body>
</html>
